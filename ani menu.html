<!DOCTYPE html>
<html>
    <head>
        <title>Animated Menu</title>
        <link rel="stylesheet" type="text/css" href="css/animenu.css"/>
        
        <!--Put images in folder "pics" and stylesheet in folder "css" -->
        
    </head>
    <body>
       <div class="wrapper">
        <div class="container">
            <div id="iB1" class="imgBox"></div>
            <div class="txtBox">
            <p>Visit our impressive collection of women's fashion.</p></div>
            <div class="btnBox"><p>COLLECTION</p></div>
        </div>
        </div>
        
        <div class="container">
            <div id="iB2" class="imgBox"></div>
            <div class="txtBox">
            <p>View best prices and special offers in our online shop.</p>
            </div>
            <div class="btnBox"><p>ONLINE SHOP</p></div>
        </div>
        
        <div class="container">
            <div id="iB3" class="imgBox"></div>
            <div class="txtBox">
            <p>Call us on our 24 hour hotline or send an email.</p>
            </div>
            <div class="btnBox"><p>SERVICE</p></div>
        </div>
        
        
        
    </body>
</html>
